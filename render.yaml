databases:
  - name: enterprise-db
    region: ohio
    plan: free
    ipAllowList: [] # Open to all for demo simplicity

services:
  - type: web
    name: enterprise-backend
    runtime: docker
    region: ohio
    plan: free
    rootDir: backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: enterprise-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_DATA_REDIS_HOST
        value: redis # Optional holder
      - key: SPRING_DATA_REDIS_PORT
        value: 6379 
    healthCheckPath: /actuator/health
